server:
  port: 9085

spring:

  kafka:
    bootstrap-servers: 10.1.209.95:9092
    consumer:
      group-id: group-id

  data:
    cassandra:
      schema-action: recreate
      keyspace-name: prueba
      contact-points: localhost
      port: 9042

  application:
    name: com-intelixcloudmessenger-producer

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 0


