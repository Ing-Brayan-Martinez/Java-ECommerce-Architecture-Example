<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  new Vue({
    el: '#app',
    data: {
      sellers: [],
      message: "Epa",
      file: null
    },
    created() {
      axios.get('http://localhost:8080/seller')
        .then(response => {
          console.table(response.data)
          this.sellers = response.data.map(
            item => {
              delete item.avatar;
              return item
            }
          );
        })
        .catch(function (error) {
          // error handler
        })
    },
    methods: {
      uploadFile() {
        if (this.file) {
          var formData = new FormData();
          formData.append("file", this.file);
          axios.post('http://localhost:8080/sale/uploadFile', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          }).then(() => {
            this.file = null;
          })
        }
      },
      goDetail(item, index, event) {
        console.log(item)
        location.href = 'detail.html?id=' + item.id
      }
    }
  })

</script>
</body>
</html>
